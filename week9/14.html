<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REGISTER NEW ACCOUNT</title>
    <script>
        function formValid() {
            var f = document.frmRegister;
            var phone_pattern = /^(\+?\d{1,3})?\d{7,10}$/;
            var email_pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if (f.txtUsername.value === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            if (f.txtPassword.value.length < 6 || f.txtPassword.value.length > 20) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword.focus();
                return false;
            }

            if (f.txtPassword.value !== f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (!f.gender[0].checked && !f.gender[1].checked) {
                alert("Please select your gender");
                return false;
            }

            if (!phone_pattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (!email_pattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (!f.chkMusic.checked && !f.chkReading.checked) {
                alert("You must select at least one favourite");
                return false;
            }

            if (f.filePicture.value === "") {
                alert("You must select your picture");
                f.filePicture.focus();
                return false;
            }

            if (f.txtDescription.value === "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <form name="frmRegister" onsubmit="return formValid()">
        <table border="0" align="center">
            <tr><td colspan="2"><h2>REGISTER NEW ACCOUNT</h2></td></tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="txtUsername" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="txtPassword" /></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="txtPassword2" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" /> Male
                    <input type="radio" name="gender" value="Female" /> Female
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="txtPhone" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="txtEmail" /></td>
            </tr>
            <tr>
                <td>Favourite:</td>
                <td>
                    <input type="checkbox" name="chkMusic" /> Music
                    <input type="checkbox" name="chkReading" /> Reading
                </td>
            </tr>
            <tr>
                <td>Picture:</td>
                <td><input type="file" name="filePicture" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea name="txtDescription" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Education level:</td>
                <td>
                    <select name="eduLevel">
                        <option value="Aptech">Aptech</option>
                        <option value="University">University</option>
                        <option value="College">College</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages:</td>
                <td>
                    <select name="languages" multiple size="4">
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
