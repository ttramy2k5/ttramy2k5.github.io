<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng linh kiện máy tính</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: #e8e8f5;
            padding: 50px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        
        th, td {
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        
        th {
            font-size: 18px;
            font-weight: bold;
        }
        
        td {
            font-size: 16px;
        }
        
        tbody tr:hover {
            background-color: #ffb3d9;
        }
        
        tbody tr:hover td {
            background-color: #ffb3d9;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border: 1px solid #888;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        button:active {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="componentTable">
            <thead>
                <tr>
                    <th>Component Name</th>
                    <th>Price (VND)</th>
                    <th>Assessment ☆</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>CPU Intel™ Core i5</td>
                    <td>5000000</td>
                    <td>4.5/5</td>
                </tr>
                <tr>
                    <td>RAM DDR4 8GB</td>
                    <td>800000</td>
                    <td>4.0/5</td>
                </tr>
                <tr>
                    <td>Ổ cứng SSD 256GB</td>
                    <td>1200000</td>
                    <td>4.8/5</td>
                </tr>
            </tbody>
        </table>
        
        <div class="buttons">
            <button onclick="changeBackgroundColor()">changeBackGroundColor</button>
            <button onclick="sortByComponentName()">Sort by Component Name</button>
        </div>
    </div>
    
    <script>
        let currentColorIndex = 0;
        const colors = ['#ffb3d9', '#ffe8e8', '#e8ffe8', '#fff8e8', '#ffe8ff'];
        
        function changeBackgroundColor() {
            const rows = document.querySelectorAll('#tableBody tr');
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            
            rows.forEach((row, index) => {
                if (index === 2) {
                    row.style.backgroundColor = colors[currentColorIndex];
                    row.querySelectorAll('td').forEach(td => {
                        td.style.backgroundColor = colors[currentColorIndex];
                    });
                }
            });
        }
        
        let isAscending = true;
        
        function sortByComponentName() {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const nameA = a.cells[0].textContent.trim();
                const nameB = b.cells[0].textContent.trim();
                
                if (isAscending) {
                    return nameA.localeCompare(nameB);
                } else {
                    return nameB.localeCompare(nameA);
                }
            });
            
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
            
            isAscending = !isAscending;
        }
    </script>
</body>
</html>
