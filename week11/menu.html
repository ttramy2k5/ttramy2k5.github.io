<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Highlight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        nav {
            background-color: #1a1a1a;
            padding: 0;
            position: relative;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu a {
            display: block;
            color: #ff6666;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Hiệu ứng hover - nền vàng */
        .menu a:hover {
            background-color: #FFEE00;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="#books">Sách ©</a></li>
            <li><a href="#author">Tác giả ™</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>
</body>
</html>
